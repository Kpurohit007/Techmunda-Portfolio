<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White version for dark backgrounds -->
    <style>
      .logo-text { fill: #ffffff; }
      .logo-text-dark { fill: #000000; }
    </style>
  </defs>
  
  <!-- Large "TM" initials in bold serif font -->
  <text x="100" y="45" font-family="Georgia, serif" font-size="48" font-weight="bold" class="logo-text" text-anchor="middle" letter-spacing="2px">TM</text>
  
  <!-- "TECHMUNDA21" text in smaller sans-serif -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="400" class="logo-text" text-anchor="middle" letter-spacing="1px">TECHMUNDA21</text>
  
  <!-- "DEVELOPER" text in even smaller sans-serif -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="400" class="logo-text" text-anchor="middle" letter-spacing="0.5px">DEVELOPER</text>
</svg>
