<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for golden yellow layer -->
    <radialGradient id="goldGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </radialGradient>
    
    <!-- Pattern for maroon layer -->
    <pattern id="maroonPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 20 0 Q 25 5 30 10 Q 35 15 30 20 Q 25 25 20 20 Q 15 25 10 20 Q 5 15 10 10 Q 15 5 20 0 Z" fill="#7c2d12" opacity="0.6"/>
      <path d="M 0 20 Q 5 15 10 10 Q 15 5 20 10 Q 25 5 30 10 Q 35 15 30 20 Q 25 25 20 30 Q 15 25 10 30 Q 5 35 0 30 Z" fill="#7c2d12" opacity="0.4"/>
    </pattern>
    
    <!-- Pattern for golden yellow floral layer -->
    <pattern id="floralPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="8" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
      <path d="M 15 7 Q 18 10 15 13 Q 12 10 15 7" fill="#f59e0b" opacity="0.4"/>
      <path d="M 7 15 Q 10 12 13 15 Q 10 18 7 15" fill="#f59e0b" opacity="0.4"/>
      <path d="M 15 23 Q 18 20 15 17 Q 12 20 15 23" fill="#f59e0b" opacity="0.4"/>
      <path d="M 23 15 Q 20 12 17 15 Q 20 18 23 15" fill="#f59e0b" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Outermost scalloped edge (pale creamy yellow) -->
  <circle cx="100" cy="100" r="95" fill="#fef3c7" stroke="#fde68a" stroke-width="1"/>
  
  <!-- Scalloped edge effect -->
  <g transform="translate(100, 100)">
    <path d="M 0 -95 A 5 5 0 0 1 3 -92 A 5 5 0 0 1 6 -95" fill="#fde68a" opacity="0.3"/>
    <path d="M 95 0 A 5 5 0 0 1 92 3 A 5 5 0 0 1 95 6" fill="#fde68a" opacity="0.3"/>
    <path d="M 0 95 A 5 5 0 0 1 -3 92 A 5 5 0 0 1 -6 95" fill="#fde68a" opacity="0.3"/>
    <path d="M -95 0 A 5 5 0 0 1 -92 -3 A 5 5 0 0 1 -95 -6" fill="#fde68a" opacity="0.3"/>
  </g>
  
  <!-- Maroon layer with heart-shaped/petal motifs -->
  <circle cx="100" cy="100" r="85" fill="#7c2d12"/>
  <circle cx="100" cy="100" r="85" fill="url(#maroonPattern)"/>
  
  <!-- Decorative heart-shaped/petal motifs pointing inward -->
  <g fill="#991b1b" opacity="0.8">
    <!-- Top petal -->
    <path d="M 100 15 Q 110 25 115 35 Q 120 45 115 50 Q 110 55 100 60 Q 90 55 85 50 Q 80 45 85 35 Q 90 25 100 15 Z"/>
    <!-- Right petal -->
    <path d="M 185 100 Q 175 110 165 115 Q 155 120 150 115 Q 145 110 140 100 Q 145 90 150 85 Q 155 80 165 85 Q 175 90 185 100 Z"/>
    <!-- Bottom petal -->
    <path d="M 100 185 Q 90 175 85 165 Q 80 155 85 150 Q 90 145 100 140 Q 110 145 115 150 Q 120 155 115 165 Q 110 175 100 185 Z"/>
    <!-- Left petal -->
    <path d="M 15 100 Q 25 90 35 85 Q 45 80 50 85 Q 55 90 60 100 Q 55 110 50 115 Q 45 120 35 115 Q 25 110 15 100 Z"/>
    <!-- Diagonal petals -->
    <path d="M 135 35 Q 145 40 150 50 Q 155 60 150 65 Q 145 70 135 65 Q 125 60 130 50 Q 125 40 135 35 Z"/>
    <path d="M 165 65 Q 175 70 180 80 Q 185 90 180 95 Q 175 100 165 95 Q 155 90 160 80 Q 155 70 165 65 Z"/>
    <path d="M 65 165 Q 55 160 50 150 Q 45 140 50 135 Q 55 130 65 135 Q 75 140 70 150 Q 75 160 65 165 Z"/>
    <path d="M 35 135 Q 25 130 20 120 Q 15 110 20 105 Q 25 100 35 105 Q 45 110 40 120 Q 45 130 35 135 Z"/>
  </g>
  
  <!-- Golden yellow layer with floral patterns -->
  <circle cx="100" cy="100" r="75" fill="url(#goldGradient)"/>
  <circle cx="100" cy="100" r="75" fill="url(#floralPattern)" opacity="0.6"/>
  
  <!-- Additional swirling patterns -->
  <g stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M 100 25 Q 120 40 130 60 Q 135 80 130 100" stroke-dasharray="3,3"/>
    <path d="M 175 100 Q 155 115 135 130 Q 115 145 100 150" stroke-dasharray="3,3"/>
    <path d="M 100 175 Q 80 160 60 140 Q 40 120 25 100" stroke-dasharray="3,3"/>
    <path d="M 25 100 Q 45 85 65 70 Q 85 55 100 50" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Inner light yellow circle -->
  <circle cx="100" cy="100" r="60" fill="#fef3c7" stroke="#fde68a" stroke-width="1"/>
  
  <!-- "tm" monogram (calligraphic style) -->
  <g transform="translate(100, 75)">
    <!-- Letter 't' -->
    <path d="M -15 -8 Q -12 -12 -8 -10 Q -4 -8 -2 -5 Q 0 -2 0 2 Q 0 6 -2 8 Q -4 10 -8 10 Q -12 10 -15 8" 
          stroke="#7c2d12" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-8" y1="-10" x2="-8" y2="12" stroke="#7c2d12" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Letter 'm' (connected to 't') -->
    <path d="M 0 2 Q 2 0 5 2 Q 8 4 10 6 Q 12 8 12 10 Q 12 12 10 10 Q 8 8 5 6 Q 2 4 0 6" 
          stroke="#7c2d12" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 12 6 Q 14 4 17 6 Q 20 8 22 10 Q 24 12 24 14 Q 24 16 22 14 Q 20 12 17 10 Q 14 8 12 10" 
          stroke="#7c2d12" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- "TechMunda" text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#7c2d12" text-anchor="middle" letter-spacing="0.5px">TechMunda</text>
</svg>
