<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer scalloped edge (pale yellow) -->
  <circle cx="100" cy="100" r="95" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Maroon layer with ornamental patterns -->
  <circle cx="100" cy="100" r="85" fill="#7c2d12"/>
  
  <!-- Golden yellow layer -->
  <circle cx="100" cy="100" r="75" fill="#fbbf24"/>
  
  <!-- Inner light yellow circle -->
  <circle cx="100" cy="100" r="60" fill="#fef3c7"/>
  
  <!-- Decorative patterns (simplified mandala) -->
  <g fill="#7c2d12" opacity="0.8">
    <!-- Petal-like motifs -->
    <path d="M 100 25 Q 110 30 115 40 Q 120 50 115 60 Q 110 70 100 75 Q 90 70 85 60 Q 80 50 85 40 Q 90 30 100 25 Z" />
    <path d="M 175 100 Q 170 110 160 115 Q 150 120 140 115 Q 130 110 125 100 Q 130 90 140 85 Q 150 80 160 85 Q 170 90 175 100 Z" />
    <path d="M 100 175 Q 90 170 85 160 Q 80 150 85 140 Q 90 130 100 125 Q 110 130 115 140 Q 120 150 115 160 Q 110 170 100 175 Z" />
    <path d="M 25 100 Q 30 90 40 85 Q 50 80 60 85 Q 70 90 75 100 Q 70 110 60 115 Q 50 120 40 115 Q 30 110 25 100 Z" />
  </g>
  
  <!-- "tm" monogram -->
  <text x="100" y="85" font-family="serif" font-size="32" font-weight="bold" fill="#7c2d12" text-anchor="middle" font-style="italic">tm</text>
  
  <!-- "TechMunda" text -->
  <text x="100" y="110" font-family="sans-serif" font-size="14" font-weight="600" fill="#7c2d12" text-anchor="middle">TechMunda</text>
</svg>

